<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Tareas</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    
</head>
<body>
<!-- Navegador -->
<nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">App Tareas</a>
    </div>
    <div class="btn-group mr-4" role="group" aria-label="Grupo">
        <button type="submit" onclick ="location='../indexPrincipal.html'"
        class="btn btn-danger">Pagina Principal</button>
    </div>
</nav>

<!-- Contenido Principal  -->   
<div class="container">
    <div class="row my-5">
        <div class="col-md-4">
            <div class="card" >
            <div class="card-body">
                <form id="formTarea">
                <div class="form-group my-3">
                    <input type="text" id="Titulo" placeholder="Agregar Tarea" class="form-control">
                </div>
                <div class="form-group my-3">
                    <textarea id="Descripcion" placeholder="Agregar Descripcion" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary ">Guardar</button>
                </form>
            </div>
            </div>
    </div>
            <div class='col-md-8'>   
               <div id="Tareas"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./app.js"></script>
</body>
</html>
